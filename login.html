<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body class="darker-theme">

    <div class="container">
        <div class="row">
            <div style="width: 40%; margin: 25px auto;">
                <h3 style="text-align: center;">Login Page</h3>
                <form method="POST" action="">
                    <div class="form-group">
                        <label>UserName:</label>
                        <input type="text" name="UserName" class="form-control" autofocus placeholder="username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="Password" class="form-control" autofocus placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success btn-block" id="submitButton">Submit</button>
                    </div>
                </form>
                <p>New Here? <a href="auto.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
